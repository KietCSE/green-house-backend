paths:
  /data/visualize:
    get:
      tags:
        - data
      summary: Retrieve visualization data with specified feed
      description: Fetches data based on subject, pagination, and date range.
      parameters:
        - name: feed
          in: query
          required: true
          schema:
            type: string
          description: Monitoring subject to filter data
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Page number (1-100)
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Number of items per page (1-100)
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Start date in YYYY-MM-DD format
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: End date in YYYY-MM-DD format
      responses:
        "200":
          description: Successfully retrieved data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: "750"
                        date:
                          type: string
                          format: date-time
                          example: "2023-10-01T11:35:00.000Z"
        "500":               
          description: Bad request (e.g., duplicate name)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Monitor feed does not exists"
  
  /data/current:
    get:
      tags:
          - data
      summary: Lấy dữ liệu hiện tại của các feed
      description: API này trả về danh sách các feed cùng với giá trị và thời gian cập nhật gần nhất.
      responses:
        "200":
          description: Trả về danh sách các feed với giá trị và thời gian cập nhật.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        value:
                          type: integer
                          nullable: true
                          example: null
                        dateTime:
                          type: string
                          format: date-time
                          example: "2025-03-26T00:56:34.122Z"
              example:
                status: true
                data:
                  abc:
                    value: null
                    dateTime: "2025-03-26T00:56:34.122Z"
                  one-piece:
                    value: null
                    dateTime: "2025-03-26T00:56:34.424Z"
                  kietprogaming:
                    value: 900
                    dateTime: "2025-03-26T00:57:40.348Z"
                  test-tuankiet:
                    value: null
                    dateTime: "2025-03-26T00:56:35.338Z"
                  hello-kiet:
                    value: null
                    dateTime: "2025-03-26T00:56:35.645Z"
                  bosch:
                    value: 120
                    dateTime: "2025-03-26T01:00:11.579Z"
                       


  /data/device/history:
    get:
      tags:
        - device
      summary: Get device history
      description: Retrieve historical records of device operations.
      parameters:
      - name: page
        in: query
        description: Page number (must be greater than 0)
        required: false
        schema:
          type: integer
          minimum: 1
          example: 1
      - name: pageSize
        in: query
        description: Number of records per page (1–100)
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          example: 10
      responses:
        "200":
          description: Successfully retrieved device history
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        info:
                          type: string
                          example: "Auto"
                        date:
                          type: string
                          format: date-time
                          example: "2023-10-01T10:00:00.000Z"
                        deviceId:
                          type: string
                          example: "DEV-001"
        "500":
          description: Internal server error
