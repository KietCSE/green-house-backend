paths:
  /data/visualize:
    get:
      tags:
        - data
      summary: Retrieve visualization data
      description: Fetches data based on subject, pagination, and date range.
      parameters:
        - name: feed
          in: query
          required: true
          schema:
            type: string
          description: Monitoring subject to filter data
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Page number (1-100)
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Number of items per page (1-100)
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Start date in YYYY-MM-DD format
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date
          description: End date in YYYY-MM-DD format
      responses:
        "200":
          description: Successfully retrieved data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: "750"
                        date:
                          type: string
                          format: date-time
                          example: "2023-10-01T11:35:00.000Z"
        "500":               
          description: Bad request (e.g., duplicate name)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Monitor feed does not exists"
                       


  /data/device/history:
    get:
      tags:
        - device
      summary: Get device history
      description: Retrieve historical records of device operations.
      responses:
        "200":
          description: Successfully retrieved device history
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        info:
                          type: string
                          example: "Auto"
                        date:
                          type: string
                          format: date-time
                          example: "2023-10-01T10:00:00.000Z"
                        deviceId:
                          type: string
                          example: "DEV-001"
        "500":
          description: Internal server error
