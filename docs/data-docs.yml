paths:
  /data/visualize:
    get:
      tags:
        - data
      summary: Visualize monitoring data
      description: Retrieve historical data for a specific monitoring subject, paginated.
      parameters:
        - name: subject
          in: query
          description: The monitoring subject to visualize (e.g., Temperature, Humidity, Air Quality, Light Intensity).
          required: true
          schema:
            type: string
            enum: ["Temperature", "Humidity", "Air Quality", "Light Intensity"]
            example: "Light Intensity"
        - name: page
          in: query
          description: The page number for pagination.
          required: false
          schema:
            type: integer
            default: 1
            example: 2
        - name: pageSize
          in: query
          description: The number of results per page.
          required: false
          schema:
            type: integer
            default: 5
            example: 3
      responses:
        "200":
          description: Successfully retrieved monitoring data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 4
                      name:
                        type: string
                        example: "Light Intensity"
                      description:
                        type: string
                        example: "Tracks the intensity of light in lumens for plant growth"
                      upperbound:
                        type: number
                        example: 1000
                      lowerbound:
                        type: number
                        example: 0
                      Data:
                        type: array
                        items:
                          type: object
                          properties:
                            value:
                              type: string
                              example: "700"
                            date:
                              type: string
                              format: date-time
                              example: "2023-10-01T10:35:00.000Z"
        "400":
          description: Invalid request (e.g., missing subject parameter)
        "500":
          description: Internal server error


  /data/device/history:
    get:
      tags:
        - device
      summary: Get device history
      description: Retrieve historical records of device operations.
      responses:
        "200":
          description: Successfully retrieved device history
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        info:
                          type: string
                          example: "Auto"
                        date:
                          type: string
                          format: date-time
                          example: "2023-10-01T10:00:00.000Z"
                        deviceId:
                          type: string
                          example: "DEV-001"
        "500":
          description: Internal server error
