openapi: 3.0.0
info:
  title: User API
  description: A simple API to manage users
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Local development server
paths:

  /device/{subject}:
    get:
      tags:
        - device
      summary: Get device info
      description: Retrieve information about a specific device (Id or name)
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: Id or name
      responses:
        '200':
          description: Device found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "device123"
                      name:
                        type: string
                        example: "Temperature Sensor"
                      feed:
                        type: string
                        example: "feed123"
                      description:
                        type: string
                        example: "Measures room temperature"
                      power: 
                        type: number
                        example: 100
                      status: 
                        type: boolean
                        example: true 
        '404':
          description: Device not found
        '500':
          description: Internal server error

    patch:
      tags:
        - device
      summary: Update device info
      description: > 
        Update one or more fields of a specific device (by Id)

        - If `type` is set to `0`, the device will toggle its mode (ON/OFF). the power will be 100 automatically
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: Id of the device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "New Sensor Name"
                feed:
                  type: string
                  example: "updated_feed"
                description:
                  type: string
                  example: "Updated description"
                power:
                  type: number
                  example: 150
                status:
                  type: boolean
                  example: false
                type:
                  type: int
                  example: 1
      responses:
        '200':
          description: Device updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Device updated successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "device123"
                      name:
                        type: string
                        example: "Updated Sensor Name"
                      feed:
                        type: string
                        example: "updated_feed"
                      description:
                        type: string
                        example: "Updated description"
                      power:
                        type: number
                        example: 150
                      status:
                        type: boolean
                        example: false
                      type:
                        type: int
                        example: 1
        '400':
          description: Bad request (invalid input)
        '404':
          description: Device not found
        '500':
          description: Internal server error
    
    delete:
      tags:
        - device
      summary: Delete a device
      description: Delete a specific device by Id
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: Id of the device to delete
      responses:
        '200':
          description: Device deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Device deleted successfully"
        '404':
          description: Device not found
        '500':
          description: Internal server error
    
  /device/turn/{subject}:
    patch:
      tags:
        - device
      summary: Turn a device on or off
      description: Toggle the status of a device by its ID or name.
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: The device identifier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: boolean
                  example: true
                  description: The desired status of the device (true = on, false = off)
      responses:
        "200":
          description: Device status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "DEV-001"
                      name:
                        type: string
                        example: "Smart Light"
                      status:
                        type: boolean
                        example: true
                      power:
                        type: number
                        example: 1
        "404":
          description: Device not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Device not found"
        "500":
          description: Internal server error
  /device:
    get:
      tags:
        - device
      summary: Get all devices info
      description: Retrieve information about all devices
      responses:
        '200':
          description: Devices found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "device123"
                        name:
                          type: string
                          example: "Temperature Sensor"
                        feed:
                          type: string
                          example: "feed123"
                        description:
                          type: string
                          example: "Measures room temperature"
                        power: 
                          type: number
                          example: 100
                        status: 
                          type: boolean
                          example: true 
        '404':
          description: Devices not found
        '500':
          description: Internal server error

    post:
        tags:
          - device
        summary: Create a new device
        description: > 
          Add a new device to the system. 

          - If `type` is set to `0`, the device will toggle its mode (ON/OFF). the power must be 100
          
          - If `type` is set to `1`, is within the range `[0, 100]`, the device will operate in adjustable mode with the specified power level.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "device123"
                  name:
                    type: string
                    example: "Temperature Sensor"
                  feed:
                    type: string
                    example: "feed123"
                  prefixMessage:
                    type: string
                    example: "led"
                  description:
                    type: string
                    example: "Measures room temperature"
                  power:
                    type: number
                    example: "60"
                  type:
                    type: number
                    example: "0"
        responses:
          '200':
            description: Device created successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: "Device created successfully"
                    data:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "device123"
                        name:
                          type: string
                          example: "Temperature Sensor"
                        feed:
                          type: string
                          example: "feed123"
                        prefixMessage:
                          type: string
                          example: "led"
                        description:
                          type: string
                          example: "Measures room temperature"
                        power:
                          type: number
                          example: "60"
                        type:
                          type: number
                          example: "0"
          '409':
            description: Device's Id (or name) already exists
          '500':
            description: Internal server error

  /device/config/{subject}:
    get:
      tags:
        - config
      summary: Get all configurations by subject (deviceId)
      description: Retrieve all configurations associated with a specific device using its identifier.
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: The device identifier.
      responses:
        '200':
          description: Configurations found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: "Room Temperature Control"
                        description:
                          type: string
                          example: "Config for temperature automation"
                        action:
                          type: boolean
                          example: true
                        deviceId:
                          type: string
                          example: "device123"
                        changePower:
                          type: number
                          example: 50
                        defaultPower:
                          type: number
                          example: 100
                        schedulerConfig:
                          type: object
                          nullable: true
                          properties:
                            id:
                              type: integer
                              example: 1
                            start:
                              type: string
                              example: "08:00"
                            end:
                              type: string
                              example: "18:00"
                            repetition:
                              type: string
                              nullable: true
                              example: "daily"
                        automationConfig:
                          type: object
                          nullable: true
                          properties:
                            id:
                              type: integer
                              example: 1
                            conditions:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                    example: 10
                                  sesonrId:
                                    type: string
                                    example: "DEV-001"
                                  condition:
                                    type: string
                                    example: ">"
                                  threshold:
                                    type: string
                                    example: "50"
                                  description:
                                    type: string
                                    example: "Device 001 exceeds threshold"
                                  automationConfigId:
                                    type: number
                                    example: 1
        '404':
          description: Configurations not found
        '500':
          description: Internal server error
    patch:
      tags:
        - config
      summary: Update an existing configuration
      description: Update the name or description of a configuration.
      parameters:
        - name: configId
          in: path
          required: true
          schema:
            type: integer
          description: The configuration ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Updated Room Control"
                description:
                  type: string
                  example: "Updated config description"
      responses:
        '200':
          description: Configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Configuration updated successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: "Updated Room Control"
                      description:
                        type: string
                        example: "Updated config description"
                      action:
                        type: boolean
                        example: true
                      deviceId:
                        type: string
                        example: "device123"
                      changePower:
                        type: number
                        example: 50
                      defaultPower:
                        type: number
                        example: 100
                      schedulerConfig:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: integer
                            example: 1
                          start:
                            type: string
                            example: "08:00"
                          end:
                            type: string
                            example: "18:00"
                          repetition:
                            type: string
                            nullable: true
                            example: "daily"
                      automationConfig:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: integer
                            example: 1
                          conditions:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  example: 10
                                sensorId:
                                  type: string
                                  example: "DEV-001"
                                condition:
                                  type: string
                                  example: ">"
                                threshold:
                                  type: string
                                  example: "50"
                                description:
                                  type: string
                                  example: "Device 001 exceeds threshold"
                                automationConfigId:
                                  type: number
                                  example: 1
        '400':
          description: Invalid request data
        '404':
          description: Configuration not found
        '500':
          description: Internal server error

    delete:
      tags:
        - config
      summary: Delete a configuration
      description: Remove a configuration.
      parameters:
        - name: configId
          in: path
          required: true
          schema:
            type: integer
          description: The configuration ID.
      responses:
        '200':
          description: Configuration deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Configuration deleted successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: "Updated Room Control"
                      description:
                        type: string
                        example: "Updated config description"
                      action:
                        type: boolean
                        example: true
                      deviceId:
                        type: string
                        example: "device123"
                      changePower:
                        type: number
                        example: 50
                      defaultPower:
                        type: number
                        example: 100
                      schedulerConfig:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: integer
                            example: 1
                          start:
                            type: string
                            example: "08:00"
                          end:
                            type: string
                            example: "18:00"
                          repetition:
                            type: string
                            nullable: true
                            example: "daily"
                      automationConfig:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: integer
                            example: 1
                          conditions:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  example: 10
                                sensorId:
                                  type: string
                                  example: "DEV-001"
                                condition:
                                  type: string
                                  example: ">"
                                threshold:
                                  type: string
                                  example: "50"
                                description:
                                  type: string
                                  example: "Device 001 exceeds threshold"
                                automationConfigId:
                                  type: number
                                  example: 1
        '404':
          description: Configuration not found
        '500':
          description: Internal server error

  /device/config/turn/{subject}:  
    patch:
      tags:
        - config
      summary: Update configuration status
      description: Toggle the action status of a device configuration.
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: The ID of the configuration to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Config updated successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                        example: 1
                      name:
                        type: string
                        example: "Config 1"
                      description:
                        type: string
                        example: "Turn on thermostat at 10:00"
                      action:
                        type: boolean
                        example: false
                      deviceId:
                        type: string
                        example: "DEV-001"
                      changePower:
                        type: number
                        example: 50
                      defaultPower:
                        type: number
                        example: 100
        '400':
          description: Invalid request data
        '404':
          description: Configuration not found
        '500':
          description: Internal server error
    
  /device/config:
    post:
      tags:
          - config
      summary: Create a new configuration
      description: Add a new configuration to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Room Temperature Control"
                description:
                  type: string
                  example: "Config for temperature automation"
                deviceId:
                  type: string
                  example: "device123"
                changePower:
                  type: number
                  example: "60"
      responses:
        '200':
          description: Configuration created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Config created successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                        example: 1
                      name:
                        type: string
                        example: "Room Temperature Control"
                      description:
                        type: string
                        example: "Config for temperature automation"
                      deviceId:
                        type: string
                        example: "device123"
                      defaultPower:
                        type: number
                        example: "100"
                      changePower:
                        type: number
                        example: "60"
        '409':
          description: Device has been configured before
        '500':
          description: Internal server error

  /device/config/scheduler:
    post:
      tags:
          - config
      summary: Create a scheduler configuration
      description: Add a new scheduler config to a configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                configId:
                  type: string
                  example: "config123"
                start:
                  type: string
                  format: date-time
                  example: "12:00"
                end:
                  type: string
                  format: date-time
                  example: "13:00"
                repetition:
                  type: array
                  items:
                    type: string
                    enum: [mon, tue, wed, thu, fri, sat, sun]
                  example: ["mon", "wed", "fri"]
                  description: |
                    Mảng các ngày lặp lại theo tuần. 
                    Giá trị hợp lệ: mon, tue, wed, thu, fri, sat, sun.
                    Nếu không có thì không cần lập lịch (thiết bị không chạy định kỳ).
      responses:
        '200':
          description: Scheduler configuration created successfully
        '400':
          description: The configuration already has a scheduler or automation config.
        '404':
          description: Configuration not found.
        '500':
          description: Internal server error

  /device/config/scheduler/{subject}:
    patch:
      tags:
        - config
      summary: Update an existing scheduler configuration
      description: Modify the scheduler settings for a given configuration.
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: The configuration identifier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  example: "12:00"
                end:
                  type: string
                  format: date-time
                  example: "13:00"
                repetition:
                  type: array
                  items:
                    type: string
                    enum: [mon, tue, wed, thu, fri, sat, sun]
                  example: ["mon", "wed", "fri"]
      responses:
        '200':
          description: Scheduler configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Scheduler configuration updated successfully"
                  data:
                    type: object
                    properties:
                      configId:
                        type: string
                        example: "config123"
                      start:
                        type: string
                        format: date-time
                        example: "12:00"
                      end:
                        type: string
                        format: date-time
                        example: "13:00"
                      repetition:
                        type: array
                        items:
                          type: string
                          enum: [mon, tue, wed, thu, fri, sat, sun]
                        example: ["mon", "wed", "fri"]
        '400':
          description: Invalid request data
        '404':
          description: Scheduler configuration not found
        '500':
          description: Internal server error

  /device/config/automation:
    post:
      tags:
          - config
      summary: Create an automation configuration
      description: Add an automation setting to a configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                configId:
                  type: string
                  example: "config123"
      responses:
        '200':
          description: Automation configuration created successfully
        '400':
          description: The configuration already has a scheduler or automation config.
        '404':
          description: Configuration not found.
        '500':
          description: Internal server error

  /device/config/automation/condition:
    post:
      tags:
          - config
      summary: Create an automation condition
      description: Add a condition to an automation configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                configId:
                  type: string
                  example: "config123"
                sensorId:
                  type: string
                  example: "DEV-001"
                condition:
                  type: string
                  example: ">"
                threshold:
                  type: string
                  example: "25"
                description:
                  type: string
                  example: "Device 001 exceeds threshold"
      responses:
        '200':
          description: Condition created successfully
        '500':
          description: Internal server error

  /device/config/automation/condition/{subject}:
    patch:
      tags:
        - config
      summary: Update an existing condition
      description: Modify a condition linked to an automation configuration.
      parameters:
        - name: conditionId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the condition to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sensorId:
                  type: string
                  example: "sensor-123"
                condition:
                  type: string
                  example: ">"
                threshold:
                  type: string
                  example: "60"
                description:
                  type: string
                  example: "Sensor exceeds threshold value."
      responses:
        '200':
          description: Condition updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Condition updated successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 10
                      sensorId:
                        type: string
                        example: "sensor-123"
                      condition:
                        type: string
                        example: ">"
                      threshold:
                        type: string
                        example: "60"
                      description:
                        type: string
                        example: "Sensor exceeds threshold value."
        '400':
          description: Invalid request data
        '404':
          description: Condition not found
        '500':
          description: Internal server error
  
    delete:
      tags:
        - config
      summary: Delete a condition
      description: Remove an existing condition from an automation configuration.
      parameters:
        - name: conditionId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the condition to delete.
      responses:
        '200':
          description: Condition deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Condition deleted successfully"
        '404':
          description: Condition not found
        '500':
          description: Internal server error