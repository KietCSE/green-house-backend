  /notification/status/{id}:
    patch:
      tags:
        - notification
      summary: Update notification status
      description: Updates the read/unread status of a notification
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 22
          description: The ID of the notification to update
      requestBody:
        required: true
        content:
          application/json:
            examples:
              MarkAsRead:
                value:
                  value: true
              MarkAsUnread:
                value:
                  value: false
      responses:
        '200':
          description: Status updated successfully
          content:
            application/json:
              examples:
                SuccessExample:
                  value:
                    status: true
                    message: "Notification status updated successfully"
                FailureExample:
                  value:
                    status: false
                    message: "Failed to update notification status"
  
components:
  schemas:
    AutoNotification:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier of the notification
        date:
          type: string
          format: date-time
          description: Timestamp of the notification
        description:
          type: string
          description: Description of the notification
        lowerbound:
          type: number
          description: Lower bound of the monitored value
        upperbound:
          type: number
          description: Upper bound of the monitored value
        unit:
          type: string
          description: Unit of the monitored value
        value:
          type: number
          description: Current value of the monitored parameter
        name:
          type: string
          description: Name of the monitored parameter
        type:
          type: string
          enum: ["Auto"]
          description: Type of the notification
      required:
        - id
        - date
        - description
        - lowerbound
        - upperbound
        - unit
        - value
        - name
        - type

    SchedulerNotification:
      type: object
      properties:
        deviceName:
          type: string
          description: Name of the device
        deviceDescription:
          type: string
          description: Description of the device
        configDescription:
          type: string
          description: Description of the configuration
        scheduleStart:
          type: string
          description: Start time of the schedule
        scheduleEnd:
          type: string
          description: End time of the schedule
        repetition:
          type: string
          description: Repetition pattern of the schedule
        type:
          type: string
          enum: ["Scheduler"]
          description: Type of the notification
      required:
        - deviceName
        - deviceDescription
        - configDescription
        - scheduleStart
        - scheduleEnd
        - repetition
        - type

    DataNotification:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier of the notification
        date:
          type: string
          format: date-time
          description: Timestamp of the notification
        description:
          type: string
          description: Description of the notification
        lowerbound:
          type: number
          description: Lower bound of the monitored value
        upperbound:
          type: number
          description: Upper bound of the monitored value
        unit:
          type: string
          description: Unit of the monitored value
        value:
          type: number
          description: Current value of the monitored parameter
        name:
          type: string
          description: Name of the monitored parameter
        type:
          type: string
          enum: ["Data"]
          description: Type of the notification
      required:
        - id
        - date
        - description
        - lowerbound
        - upperbound
        - unit
        - value
        - name
        - type