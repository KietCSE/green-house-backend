paths:
  /monitor/all:
    get:
      tags:
        - monitor
      summary: Get all monitors
      description: Retrieve a list of all monitoring information including temperature, humidity, air quality, and light intensity.
      responses:
        "200":
          description: A list of monitoring parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: "Temperature"
                        description:
                          type: string
                          example: "Measures the ambient temperature in degrees Celsius"
                        upperbound:
                          type: number
                          example: 100
                        lowerbound:
                          type: number
                          example: 0
        "500":
          description: Server error

  /monitor/name/all:
    get:
      tags:
        - monitor
      summary: Get all monitor names
      description: Retrieve a list name of monitoring subjects.
      responses:
        "200":
          description: Successfully retrieved the list of monitor names
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: string
                    example: ["Temperature", "Humidity", "Air Quality", "Light Intensity"]
        "500":
          description: Internal server error
