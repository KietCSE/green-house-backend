paths:
  /monitor/all:
    get:
      tags:
        - monitor
      summary: Get all monitors
      description: Retrieve a list of all monitors with detail information 
      responses:
        "200":
          description: A list of monitoring parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: "Temperature"
                        description:
                          type: string
                          example: "Measures the ambient temperature in degrees Celsius"
                        upperbound:
                          type: number
                          example: 100
                        lowerbound:
                          type: number
                          example: 0
                        alertDesc:
                          type: string
                          example: "Temperature is out of range"
                        alertlowerbound:
                          type: number
                          example: 0
                        alertupperbound:
                          type: number
                          example: 10
        "500":
          description: Server error

  /monitor/feed/all:
    get:
      tags:
        - monitor
      summary: Get all monitor names
      description: Retrieve a list of feed names for all monitoring subjects.
      responses:
        "200":
          description: Successfully retrieved the list of monitor names
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: string
                    example: ["Temperature", "Humidity", "AirQuality", "LightIntensity"]
        "500":
          description: Internal server error
  
  /api/monitor/alert:
    post:
      summary: Thêm mới 1 cảnh báo cho MonitoringSubject
      description: Thiết lập hoặc cập nhật thông tin cảnh báo cho một đối tượng giám sát.
      tags:
        - monitor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - feed
                - alertupperbound
                - alertlowerbound
                - alertDes
              properties:
                feed:
                  type: string
                  example: "Temperature"
                  description: Tên của đối tượng giám sát.
                alertDes:
                  type: string
                  example: "Nhiệt độ vượt ngưỡng an toàn"
                  description: Mô tả cảnh báo.
                alertupperbound:
                  type: integer
                  example: 100
                  description: Giới hạn trên của cảnh báo.
                alertlowerbound:
                  type: integer
                  example: 0
                  description: Giới hạn dưới của cảnh báo.
        responses:
        "200":
          description: Cập nhật cảnh báo thành công.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Set alert information successfully"

  /api/monitor/alert/status:
    patch:
      summary: Cập nhật trạng thái cảnh báo cho một MonitoringSubject
      description: Bật hoặc tắt cảnh báo cho một đối tượng giám sát.
      tags:
        - monitor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - feed
                - status
              properties:
                feed:
                  type: string
                  example: "Temperature"
                  description: Tên của đối tượng giám sát.
                status:
                  type: boolean
                  example: true
                  description: Trạng thái cảnh báo (`true` để bật, `false` để tắt).
      responses:
        "200":
          description: Cập nhật trạng thái cảnh báo thành công.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Update warning status successfully"

  /api/monitor/add:
    post:
      summary: Thêm một đối tượng quan trắc mới
      description: Thêm mới một đối tượng quan trắc
      tags:
        - monitor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - unit
                - upperbound
                - lowerbound
                - feed
              properties:
                name:
                  type: string
                  description: Unique name of the monitor
                description:
                  type: string
                  description: Description of the monitor
                unit:
                  type: string
                  description: Unit of measurement
                upperbound:
                  type: number
                  description: Upper bound value
                lowerbound:
                  type: number
                  description: Lower bound value
                feed:
                  type: string
                  description: feed in adafruit
      responses:
        "200":
          description: Monitor created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Create monitor subject successfully"
        "500":
          description: Bad request (e.g., duplicate name)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Monitor name already exists"
          "400":
            description: duplicate feed 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: "Feed has already been existed"