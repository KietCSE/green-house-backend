paths:
  /monitor/all:
    get:
      tags:
        - monitor
      summary: Get all monitors
      description: Retrieve a list of all monitoring information including temperature, humidity, air quality, and light intensity.
      responses:
        "200":
          description: A list of monitoring parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: "Temperature"
                        description:
                          type: string
                          example: "Measures the ambient temperature in degrees Celsius"
                        upperbound:
                          type: number
                          example: 100
                        lowerbound:
                          type: number
                          example: 0
        "500":
          description: Server error

  /monitor/name/all:
    get:
      tags:
        - monitor
      summary: Get all monitor names
      description: Retrieve a list name of monitoring subjects.
      responses:
        "200":
          description: Successfully retrieved the list of monitor names
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: string
                    example: ["Temperature", "Humidity", "Air Quality", "Light Intensity"]
        "500":
          description: Internal server error
  
  /api/monitor/alert:
    post:
      summary: Cập nhật ngưỡng cảnh báo cho một MonitoringSubject
      description: Thiết lập hoặc cập nhật thông tin cảnh báo cho một đối tượng giám sát.
      tags:
        - monitor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subject
                - alertupperbound
                - alertlowerbound
                - alertDes
              properties:
                subject:
                  type: string
                  example: "Temperature"
                  description: Tên của đối tượng giám sát.
                alertDes:
                  type: string
                  example: "Nhiệt độ vượt ngưỡng an toàn"
                  description: Mô tả cảnh báo.
                alertupperbound:
                  type: integer
                  example: 100
                  description: Giới hạn trên của cảnh báo.
                alertlowerbound:
                  type: integer
                  example: 0
                  description: Giới hạn dưới của cảnh báo.
        responses:
        "200":
          description: Cập nhật cảnh báo thành công.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Set alert information successfully"

  /api/monitor/alert/status:
    patch:
      summary: Cập nhật trạng thái cảnh báo cho một MonitoringSubject
      description: Bật hoặc tắt cảnh báo cho một đối tượng giám sát.
      tags:
        - monitor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subject
                - status
              properties:
                subject:
                  type: string
                  example: "Temperature"
                  description: Tên của đối tượng giám sát.
                status:
                  type: boolean
                  example: true
                  description: Trạng thái cảnh báo (`true` để bật, `false` để tắt).
      responses:
        "200":
          description: Cập nhật trạng thái cảnh báo thành công.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Update warning status successfully"